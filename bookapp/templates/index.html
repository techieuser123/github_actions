  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>BookHive Book Store</title>

    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  </head>

  <style>
    body {
      background-color: #f4f4f9; /* Light gray background */
      color: #333333; /* Dark text color */
    }

    .navbar {
      background-color: #eb5e28 !important; /* Change navbar background to green */
    }
    .layout-menu{
      background-color: #fec89a;
    }

    .menu-inner{
      background-color: #fec89a; /* Light background for menu shadow */
    }

    .menu-inner-shadow {
      background-color: #15616d; /* Light background for menu shadow */
    }
    .app-brand {
      background-color: #fec89a;  /* Change brand text to green */
    }

    .app-brand{
      margin-top:10px;
    }
    .app-brand-text {
      color: #403d39 !important; /* Change brand text to green */
    }

    a {
      color: #403d39; /* Default link color */
    }
    h2{
      color: #403d39; /* Default link color */

    }

    a:hover {
      color: #fff; /* Darker link color on hover */
    }

    .menu.bg-menu-theme {
      background-color: #4caf50; /* White menu background */
    }

    .btn-primary {
      background-color: #4caf50 !important; /* Green button background */
      border-color: #4caf50 !important;
    }

    .btn-primary:hover {
      background-color: #45a049 !important; /* Slightly darker green on hover */
    }
    .layout-container{
      background-color: #f8edeb;
    }

    .layout-navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for the navbar */
    }
  </style>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu ">
          <div class="app-brand">
            <a href="#" class="app-brand-link"><h2>BookHive</h2></a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          {% block nav %}
          {% endblock %}
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm" style="color:white"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center m-3 " id="navbar-collapse">
              <!-- Search -->
              {% block search %}
            
              {% endblock %}
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->
                <li class="nav-item lh-1 me-3">
                  <span class="fw-semibold d-block " style="color:white;">{{request.user.username}}</span>
                </li>

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="">
                      <i class="bx bx-user me-1" style="color:white;"></i>
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                         
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block">{{request.user.username}}</span>
                          </div>
                        </div>
                      </a>
                    </li>
              
                    
                    </li>
                 
                 
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'logout_page' %}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          {% block content %}
          {% endblock%}
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->



    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="[% static 'assets/js/dashboards-analytics.js' %]"></script>
